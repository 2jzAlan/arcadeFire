<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="arcadeFire.js" defer></script>
</head>
<body>
    <div id="landing">
        <img src="images/arcadeFireLogo.png" alt="logo" id="logo">
        <h1>Arcade <span id="underline"><br>Fire</span></h1>
        <button onclick="navigateToSecondPage()" type="button" class="btn">Start Game</button>
    </div>
    <h3>Intructions</h3>
    <ol>
        <li>Click <span id="begin">Start Game</span> to begin</li>
        <li>Choose between 🔥, 🌊, and 🌪️</li>
        <li>Defeat your opponent "CPU"</li>
        <li>Break your High Score</li>
        <li><span id="restart">Start Over</span> to clear the board</li>
    </ol>
</body>

</html>
